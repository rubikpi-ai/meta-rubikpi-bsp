# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS      += "rubikpi-bsp"
BBFILE_PATTERN_rubikpi-bsp   = "^${LAYERDIR}/"
BBFILE_PRIORITY_rubikpi-bsp  = "6"

LAYERDEPENDS_rubikpi-bsp = "qcom"
LAYERSERIES_COMPAT_rubikpi-bsp = "scarthgap"

LICENSE_PATH += "${LAYERDIR}/files/common-licenses"

BBFILES_DYNAMIC += " \
    chromium-browser-layer:${LAYERDIR}/dynamic-layers/chromium-browser-layer/*/*/*.bb \
    chromium-browser-layer:${LAYERDIR}/dynamic-layers/chromium-browser-layer/*/*/*.bbappend \
    core:${LAYERDIR}/dynamic-layers/core/*/*/*.bb \
    core:${LAYERDIR}/dynamic-layers/core/*/*/*.bbappend \
    meta-tensorflow:${LAYERDIR}/dynamic-layers/meta-tensorflow/*/*/*.bbappend \
    networking-layer:${LAYERDIR}/dynamic-layers/networking-layer/*/*/*.bb \
    networking-layer:${LAYERDIR}/dynamic-layers/networking-layer/*/*/*.bbappend \
    openembedded-layer:${LAYERDIR}/dynamic-layers/openembedded-layer/*/*/*.bb \
    openembedded-layer:${LAYERDIR}/dynamic-layers/openembedded-layer/*/*/*.bbappend \
    selinux:${LAYERDIR}/dynamic-layers/selinux/*/*/*.bb \
    selinux:${LAYERDIR}/dynamic-layers/selinux/*/*/*.bbappend \
    sota:${LAYERDIR}/dynamic-layers/sota/*/*/*.bb \
    sota:${LAYERDIR}/dynamic-layers/sota/*/*/*.bbappend \
    virtualization-layer:${LAYERDIR}/dynamic-layers/virtualization-layer/*/*/*.bb \
    virtualization-layer:${LAYERDIR}/dynamic-layers/virtualization-layer/*/*/*.bbappend \
"

QCOM_COMMON_LICENSE_DIR = "${@os.path.normpath("${LAYERDIR}")+'/files/common-licenses/'}"
