# per partition entry
# mandatory options:
#   --lun (mandatory for UFS, emmc no need this)
#   --name
#   --size in bytes
#   --type-guid
# optional options: (defaults used if not provided)
#   --attributes  1000000000000004
#   --filename    ""
#   --readonly    true
#   --sparse      false

